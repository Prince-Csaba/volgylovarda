<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/766f2d985c.js" crossorigin="anonymous"></script>
  <!-- Local Css -->
  <link rel="stylesheet" href="./src/css+scss/style.css">
  <link rel="stylesheet" href="./src/css+scss/galery.css">



  <title>Bértartás - Völgylovarda</title>
</head>

<body>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="ms-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Bértartás</li>
    </ol>
  </nav>

  <main>
    <section class="gallery min-vh-100">
      <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <img src="./src/img/1.jpg" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="./src/img/2.jpg" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="./src/img/3.jpg" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="./src/img/4.jpg" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="./src/img/5.jpg" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="./src/img/6.jpg" class="gallery-item" alt="gallery">
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/1.jpg" class="modal-img" alt="modal img">
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/galery.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
